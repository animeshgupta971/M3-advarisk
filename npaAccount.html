<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Dashbord</title>
</head>

<body>
    <div class="d-flex">
        <div class="card shadow-sm side-bar" id="sidebar">
            <div class="sidebar-content menu">
                <img src="./logo.png" class="sidebar-logo">
                <div class="item">
                    <a href="#"><img src="./key-square.png" alt=""> Dashboard</a>
                </div>

                <div class="item">
                    <a class="sub-btn"><img src="./fi_users.png" alt="">Create Order
                        <i class="fa-solid fa-angle-right dropdown"></i>
                    </a>
                    <div class="sub-menu">
                        <div class="sub-item">
                            <a href="#"><img src="./u_plus.png" alt="">Order</a>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <a class="sub-btn"><img src="./fi_users.png" alt="">View Order
                        <i class="fa-solid fa-angle-right dropdown"></i>
                    </a>
                    <div class="sub-menu">
                        <div class="sub-item">
                            <a href="#"><img src="./u_plus.png" alt="">View Order</a>
                        </div>
                    </div>
                </div>

                <div class="item">
                    <a class="sub-btn"><img src="./fi_user.png" alt=""> My Profile
                        <i class="fa-solid fa-angle-right dropdown"></i></a>
                    <div class="sub-menu">
                        <div class="sub-item">
                            <a href="#"><img src="./fi_user.png" alt=""> Profile</a>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <a href="#"><img src="./fi_log-out.png" alt=""> Logout</a>
                </div>
            </div>
        </div>
        <div class="flex-grow-1 position-relative">
            <div class="header bg-white shadow-sm">
                <div class="d-flex align-items-center gap-5">
                    <div id="toggle_btn"><img src="./hamburger.png" alt=""></div>
                    <!-- <div class="expand"><img src="./Vector.png" alt=""></div> -->
                </div>
                <div class="nav-btns-area">
                    <span><a href="#" class="nav-btn btn btn-primary m-btn">Create New User</a></span>
                    <span><a href="#" class="nav-btn btn btn-primary  m-btn">Create New Account</a></span>
                </div>
            </div>
            <div class="container-fluid mb-4 mt-4">
                <div class="row">
                    <div class="badges-card">
                        <div class="card shadow-sm">
                            <div class="d-flex gap-3 p-2">
                                <img src="./doller.png" alt="" style="min-width:93px;">
                                <div>
                                    <h5>Total Number of Accounts (Clients)</h5>
                                    <h4>200</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="badges-card">
                        <div class="card shadow-sm">
                            <div class="d-flex gap-3 p-2">
                                <img src="./doller.png" alt="" style="min-width:93px;">
                                <div>
                                    <h5>Total Number of Accounts (Clients)</h5>
                                    <h4>200</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4"></div>
                </div>
                <form action="">
                    <div class="container shadow-sm mt-4 p-5">
                        <h5 class="heading-dashobord mb-4">Enter the details of NPA Accounts</h5>
                        <div class="row">
                            <div class="col-md-4 mb-4">
                                <label for="userName" class="form-label">Loan Account Number</label>
                                <input type="text" class="form-control" id="userName"
                                    placeholder="Loan Account Number">
                            </div>
                            <div class="col-md-4 mb-4">
                                <label for="userName" class="form-label">NPA Date</label>
                                <input type="date" class="form-control" id="userName" placeholder="Enter alias id">
                            </div>
                            <div class="col-md-4 mb-4">
                                <label for="userName" class="form-label">Branch Location</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Pune</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-4">
                                <label for="userEmail" class="form-label">Loan Account Name</label>
                                <input type="text" class="form-control" id="userEmail"
                                    placeholder="Loan Account Name">
                            </div>
                            <div class="col-md-4 mb-4">
                                <label for="userMobile" class="form-label">O/S Principal Amount</label>
                                <input type="text" class="form-control" id="userMobile"
                                    placeholder="O/S Principal Amount">
                            </div>


                            <div class="col-md-4 mb-4">
                                <label for="exampleFormControlInput1" class="form-label">Branch State</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Pune</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-4">
                                <label for="userMobile" class="form-label">KYC(PAN/CIN)</label>
                                <input type="text" class="form-control" id="userMobile" placeholder="KYC(PAN/CIN)">
                            </div>
                            <div class="col-md-4 mb-4">
                                <label for="exampleFormControlInput1" class="form-label">O/S Penality Amount</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Pune</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-4">
                                <label for="userMobile" class="form-label">OTS Details</label>
                                <input type="text" class="form-control" id="userMobile"
                                    placeholder="OTS Details">
                            </div>
                            <div class="col-md-4 mb-4">
                                <label for="userMobile" class="form-label">Enter Loan Type (Secure)</label>
                                <input type="text" class="form-control" id="userMobile"
                                    placeholder="Enter Loan Type">
                            </div>
                            <div class="col-md-4 mb-4">
                                <label for="exampleFormControlInput1" class="form-label">Total NPA Amount</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>INR 2,00,0000</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                            <div class="col-md-12">
                                <label for="remarks" class="form-label">Remarks</label>
                                <textarea class="form-control" id="remarks" rows="3" placeholder="Remarks"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="container shadow-sm mt-4 p-5">
                        <h5 class="heading-dashobord mb-4">Enter Case Assigner Details</h5>
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <label for="userName" class="form-label">Case Assigner Email</label>
                                <input type="text" class="form-control" id="userName" placeholder="Case Assigner Email">
                            </div>
                            <div class="col-md-6 mb-4">
                                <label for="userName" class="form-label">Case Assigner Contact</label>
                                <input type="text" class="form-control" id="userName" placeholder="Case Assigner Contact">
                            </div>
                            <div class="col-md-4 mb-4">
                                <label for="userName" class="form-label">Case Assigner Name</label>
                                <input type="text" class="form-control" id="userName" placeholder="Case Assigner Name">
                            </div>
                            
                        </div>
                    </div>
                    <div class="container shadow-sm mt-4 p-5">
                        <h5 class="heading-dashobord mb-4">Enter Guarantors Detail</h5>
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <label for="userName" class="form-label">Name of Guarantors</label>
                                <input type="text" class="form-control" id="userName" placeholder="Name of Guarantors">
                            </div>
                            <div class="col-md-6 mb-4">
                                <label for="userName" class="form-label">DOB</label>
                                <input type="Date" class="form-control" id="userName" placeholder="Enter your password">
                            </div>
                            <div class="col-md-6 mb-4">
                                <label for="userName" class="form-label">Father Name</label>
                                <input type="text" class="form-control" id="userName" placeholder="Father Name">
                            </div>
                            <div class="col-md-6 mb-4">
                                <label for="userName" class="form-label">Pan Number</label>
                                <input type="text" class="form-control" id="userName" placeholder="Pan Number">
                            </div>

                            <div class="col-md-6 mb-4">
                                <label for="userName" class="form-label">Mobile Number</label>
                                <input type="text" class="form-control" id="userName" placeholder="Mobile Number">
                            </div>
                            <div class="col-md-6 mb-4">
                                <label for="userName" class="form-label">Address</label>
                                <input type="text" class="form-control" id="userName" placeholder="Address">
                            </div>
                        </div>
                    </div>
                    <div class="text-center"> <input class="btn btn-primary  mt-5" type="submit" value="Activate"></div>
                </form>
            </div>

        </div>


    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        var el = document.getElementById("sidebar")
        var toggleButtun = document.getElementById("toggle_btn")
        toggleButtun.onclick = function () {
            el.classList.toggle('d-none')
        }
    </script>
</body>

</html>
