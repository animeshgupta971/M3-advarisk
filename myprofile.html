<!doctype html>
<html lang="en">

<head>

<body>
    <div class="container">
        <div class="row" style="align-items: center;    justify-content: center;    height: 100vh;">

                    <input class="form-control formFile" type="file" id="formFile">
                    <label for="formFile" class="btn btn-primary formFileLabel">Change</label>

                </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-7">
                <table class="table">
                    <tr>
                        <td>Id</td>
                        <td>01</td>

                    </tr>
                    <tr>
                        <td>Name</td>
                        <td>Animesh</td>

                    </tr>
                    <tr>
                        <td>Email</td>
                        <td>Animesh@gmail.com</td>

                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>777 777 7777</td>

                    </tr>
                    <tr>
                        <td>City of birth</td>
                        <td>XYZ</td>

                    </tr>
                    <tr>
                        <td>Country of birth</td>
                        <td>XYZ</td>

                    </tr>
                    <tr>
                        <td>Postal Code</td>
                        <td>123456</td>

                    </tr>
                </table>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
